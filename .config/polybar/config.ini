include-file = /home/soumava/.config/polybar/colors.ini
include-file = /home/soumava/.config/polybar/modules.ini

[bar/mybar]
monitor = eDP
width = 95%
height = 40
offset-x = 2%
offset-y = 1%
radius = 20.0
fixed-center = true 

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = #f00

padding = 1

module-margin-left = 1
module-margin-right = 2

font-0 = "Dejavu Sans:style=Bold:size=10;3"
font-1 = "Iosevka Nerd Font:style=Bold:size=15;3"
font-2 = "Weather Icons:style=regular:size=15;3"

modules-left = logo bspwm
modules-center = date mpd 
modules-right = wlan separator battery separator pulseaudio separator cpu separator memory separator power-menu

tray-position = right
tray-padding = 2
;tray-background = #0063ff

wm-restack = bspwm

;override-redirect = true

;scroll-up = bspwm-desknext
;scroll-down = bspwm-deskprev

;scroll-up = i3wm-wsnext
;scroll-down = i3wm-wsprev

cursor-click = pointer
cursor-scroll = ns-resize

[bar/external_polybar]
monitor = HDMI-A-0
width = 100%
height = 30
;offset-x = 2%
offset-y = 0%
;radius = 20.0
fixed-center = true 

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = #f00

padding = 1

module-margin-left = 1
module-margin-right = 2

font-0 = "Dejavu Sans:style=Bold:size=7;3"
font-1 = "Iosevka Nerd Font:style=Bold:size=12;3"
font-2 = "Weather Icons:style=regular:size=12;3"

modules-left = bspwm
modules-center = date mpd 
modules-right = power-menu

tray-position = right
tray-padding = 2
;tray-background = #0063ff

wm-restack = bspwm

;override-redirect = true

;scroll-up = bspwm-desknext
;scroll-down = bspwm-deskprev

;scroll-up = i3wm-wsnext
;scroll-down = i3wm-wsprev

cursor-click = pointer
cursor-scroll = ns-resize
